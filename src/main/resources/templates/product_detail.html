<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${product.name} + ' - 36 Store'">Chi tiết sản phẩm</title>
    <style>
        .product-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .product-image:hover {
            transform: scale(1.02);
        }
        .product-info {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }
        .btn-custom {
            background: linear-gradient(45deg, #ff5733, #e64a19);
            color: white;
            transition: 0.3s;
            border: none;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-custom:hover {
            background: linear-gradient(45deg, #e64a19, #c44115);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(230, 74, 25, 0.3);
        }
        .product-meta {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        .variant-info {
            background: #e8f5e8;
            border-left: 4px solid #28a745;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 0 8px 8px 0;
        }
        .stock-badge {
            font-size: 0.9em;
            padding: 5px 10px;
        }
        .price-section {
            border-bottom: 2px dashed #dee2e6;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .option-btn {
            transition: all 0.3s ease;
        }
        .option-btn.active {
            transform: scale(1.05);
            box-shadow: 0 0 0 2px #007bff;
        }
        .no-image {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 60px 20px;
            text-align: center;
            color: #6c757d;
        }
        .stock-info {
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .in-stock {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .out-of-stock {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <div class="container mt-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}" class="text-decoration-none">Trang chủ</a></li>
                <li class="breadcrumb-item"><a th:href="@{/products}" class="text-decoration-none">Sản phẩm</a></li>
                <li class="breadcrumb-item active" th:text="${product.name}"></li>
            </ol>
        </nav>

        <div class="row">
            <!-- Ảnh sản phẩm -->
            <div class="col-lg-6 mb-4">
                <div th:if="${product.imageUrl != null and product.imageUrl != '' and product.imageUrl.startsWith('http')}">
                    <img th:src="${product.imageUrl}"
                         class="product-image img-fluid"
                         alt="Ảnh sản phẩm"
                         loading="lazy">
                </div>
                <div th:if="${product.imageUrl == null or product.imageUrl == '' or !product.imageUrl.startsWith('http')}"
                     class="no-image">
                    <span>Chưa có ảnh</span>
                </div>
            </div>

            <!-- Thông tin sản phẩm -->
            <div class="col-lg-6">
                <div class="product-info">
                    <h1 class="fw-bold mb-3" th:text="${product.name}"></h1>

                    <!-- Thông tin danh mục và thương hiệu -->
                    <div class="product-meta">
                        <div class="row small text-muted">
                            <div class="col-6">
                                <strong>Danh mục:</strong>
                                <span th:text="${product.category?.name ?: 'Chưa phân loại'}"></span>
                            </div>
                            <div class="col-6">
                                <strong>Thương hiệu:</strong>
                                <span th:text="${product.brand?.name ?: 'Không xác định'}"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Mô tả sản phẩm -->
                    <p class="text-muted mb-4" th:text="${product.description} ?: 'Sản phẩm chất lượng cao từ 36 Store'"></p>

                    <!-- Chọn màu -->
                    <div class="mb-3">
                        <strong>Chọn màu:</strong>
                        <div id="color-buttons">
                            <button type="button"
                                    class="btn btn-outline-dark me-2 mb-2 option-btn color-btn"
                                    th:each="color : ${availableColors}"
                                    th:data-color-id="${color.id}"
                                    th:text="${color.name}">
                            </button>
                        </div>
                    </div>

                    <!-- Chọn kích thước -->
                    <div class="mb-3">
                        <strong>Chọn kích thước:</strong>
                        <div id="size-buttons">
                            <button type="button"
                                    class="btn btn-outline-secondary me-2 mb-2 option-btn size-btn"
                                    th:each="size : ${availableSizes}"
                                    th:data-size-id="${size.id}"
                                    th:text="${size.name}">
                            </button>
                        </div>
                    </div>

                    <!-- Giá sản phẩm -->
                    <div class="price-section">
                        <h3 class="text-danger fw-bold mb-2" id="price-display">
                            <span th:text="${#numbers.formatDecimal(product.variants[0].price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                        </h3>

                        <!-- Thông tin biến thể -->
                        <div class="row align-items-center mb-4">
                            <div class="col-md-4">
                                <label for="quantity" class="form-label fw-semibold">Số lượng:</label>
                            </div>
                            <div class="col-md-8">
                                <div class="d-flex align-items-center">
                                    <input type="number" id="quantity" name="quantity" value="1" min="1"
                                           th:max="${product.variants[0].quantity}"
                                           class="form-control text-center mx-2" style="width: 80px;">
                                    <!-- Hiển thị số lượng tồn kho -->
                                    <span class="ms-3 stock-info in-stock" id="stock-display"
                                          th:text="'Còn ' + ${product.variants[0].quantity} + ' sản phẩm'">
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- Nút Thêm vào giỏ hàng -->
                        <form th:action="@{/cart/add}" method="post" id="addToCartForm">
                            <input type="hidden" name="variantId" id="variantId" th:value="${variants[0].id}">
                            <input type="hidden" name="quantity" id="formQuantity" value="1">

                            <button type="submit" id="addToCartBtn"
                                    class="btn btn-dark btn-lg w-100"
                                    th:if="${user != null && user.role != null && user.role.toUpperCase() == 'CUSTOMER'}">
                                <i class="fa-solid fa-cart-plus me-2"></i>Thêm vào giỏ
                            </button>

                            <!-- Hiển thị thông báo khi chưa đăng nhập -->
                            <div th:unless="${user != null && user.role != null && user.role.toUpperCase() == 'CUSTOMER'}"
                                 class="alert alert-warning text-center">
                                <a th:href="@{/auth/login}" class="btn btn-primary btn-sm">Đăng nhập</a> để mua hàng
                            </div>
                        </form>
                    </div>

                    <!-- Nút Quay lại -->
                    <div class="text-center mt-4">
                        <a th:href="@{/products}" class="btn btn-outline-secondary">
                            <i class="fa-solid fa-arrow-left me-2"></i> Quay lại danh sách
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    const variants = /*[[${variants}]]*/ [];

    let selectedColorId = null;
    let selectedSizeId = null;
    let currentVariant = variants.length > 0 ? variants[0] : null;

    console.log('Variants:', variants);

    // Hàm cập nhật biến thể hiện tại và số lượng
    function updateVariant() {
        console.log('Updating variant - Color:', selectedColorId, 'Size:', selectedSizeId);

        // Tìm biến thể phù hợp
        if (selectedColorId || selectedSizeId) {
            currentVariant = variants.find(v => {
                const colorMatch = !selectedColorId || (v.color && v.color.id == selectedColorId);
                const sizeMatch = !selectedSizeId || (v.size && v.size.id == selectedSizeId);
                console.log(`Checking variant: color=${v.color?.id}, size=${v.size?.id}, match=${colorMatch && sizeMatch}`);
                return colorMatch && sizeMatch;
            });
        } else {
            // Nếu không chọn gì cả, lấy biến thể đầu tiên
            currentVariant = variants.length > 0 ? variants[0] : null;
        }

        console.log('Found variant:', currentVariant);

        const quantityInput = document.getElementById('quantity');
        const stockDisplay = document.getElementById('stock-display');
        const addToCartBtn = document.getElementById('addToCartBtn');
        const priceDisplay = document.getElementById('price-display');

        if (currentVariant) {
            // Cập nhật variant ID
            document.getElementById('variantId').value = currentVariant.id;

            // Cập nhật giá
            priceDisplay.textContent =
                new Intl.NumberFormat('vi-VN').format(currentVariant.price) + ' VNĐ';

            // Cập nhật số lượng tồn kho
            const stockQuantity = currentVariant.quantity;

            // Cập nhật input quantity
            quantityInput.max = stockQuantity;
            quantityInput.disabled = stockQuantity <= 0;

            // Cập nhật hiển thị số lượng tồn kho
            if (stockQuantity > 0) {
                stockDisplay.textContent = 'Còn ' + stockQuantity + ' sản phẩm';
                stockDisplay.className = 'ms-3 stock-info in-stock';
            } else {
                stockDisplay.textContent = 'Hết hàng';
                stockDisplay.className = 'ms-3 stock-info out-of-stock';
            }

            // Reset quantity nếu vượt quá stock mới
            const currentQuantity = parseInt(quantityInput.value) || 1;
            if (currentQuantity > stockQuantity) {
                quantityInput.value = stockQuantity > 0 ? stockQuantity : 0;
            }

            // Đảm bảo quantity ít nhất là 1 nếu còn hàng
            if (stockQuantity > 0 && (currentQuantity < 1 || isNaN(currentQuantity))) {
                quantityInput.value = 1;
            }

            // Cập nhật số lượng trong form
            document.getElementById('formQuantity').value = quantityInput.value;

            // Cập nhật nút thêm vào giỏ hàng
            if (addToCartBtn) {
                if (stockQuantity > 0) {
                    addToCartBtn.disabled = false;
                    addToCartBtn.innerHTML = '<i class="fa-solid fa-cart-plus me-2"></i>Thêm vào giỏ';
                    addToCartBtn.classList.remove('btn-secondary');
                    addToCartBtn.classList.add('btn-dark');
                } else {
                    addToCartBtn.disabled = true;
                    addToCartBtn.innerHTML = '<i class="fa-solid fa-times me-2"></i>Hết hàng';
                    addToCartBtn.classList.remove('btn-dark');
                    addToCartBtn.classList.add('btn-secondary');
                }
            }
        } else {
            // Không tìm thấy variant phù hợp
            priceDisplay.textContent = 'Tùy chọn không khả dụng';

            stockDisplay.textContent = 'Không có sản phẩm';
            stockDisplay.className = 'ms-3 stock-info out-of-stock';

            quantityInput.max = 0;
            quantityInput.value = 0;
            quantityInput.disabled = true;

            if (addToCartBtn) {
                addToCartBtn.disabled = true;
                addToCartBtn.innerHTML = '<i class="fa-solid fa-times me-2"></i>Tùy chọn không khả dụng';
                addToCartBtn.classList.remove('btn-dark');
                addToCartBtn.classList.add('btn-secondary');
            }
        }
    }

    // Hàm gắn sự kiện cho các nút
    function attachEventListeners() {
        console.log('Attaching event listeners...');

        // Xử lý chọn màu
        document.querySelectorAll('.color-btn').forEach(btn => {
            // Xóa sự kiện cũ trước khi gắn mới
            btn.replaceWith(btn.cloneNode(true));
        });

        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const colorId = this.getAttribute('data-color-id');
                console.log('Color clicked:', colorId);

                // Reset tất cả màu
                document.querySelectorAll('.color-btn').forEach(b => {
                    b.classList.remove('active', 'btn-dark');
                    b.classList.add('btn-outline-dark');
                });

                // Active màu được chọn
                this.classList.remove('btn-outline-dark');
                this.classList.add('active', 'btn-dark');
                selectedColorId = colorId;

                updateVariant();
            });
        });

        // Xử lý chọn size
        document.querySelectorAll('.size-btn').forEach(btn => {
            // Xóa sự kiện cũ trước khi gắn mới
            btn.replaceWith(btn.cloneNode(true));
        });

        document.querySelectorAll('.size-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const sizeId = this.getAttribute('data-size-id');
                console.log('Size clicked:', sizeId);

                // Reset tất cả size
                document.querySelectorAll('.size-btn').forEach(b => {
                    b.classList.remove('active', 'btn-secondary');
                    b.classList.add('btn-outline-secondary');
                });

                // Active size được chọn
                this.classList.remove('btn-outline-secondary');
                this.classList.add('active', 'btn-secondary');
                selectedSizeId = sizeId;

                updateVariant();
            });
        });

        console.log('Event listeners attached');
    }

    // Cập nhật quantity khi thay đổi
    document.getElementById('quantity')?.addEventListener('change', function() {
        const quantity = parseInt(this.value) || 1;
        const maxQuantity = parseInt(this.max) || 0;

        if (quantity < 1) {
            this.value = 1;
        } else if (maxQuantity > 0 && quantity > maxQuantity) {
            this.value = maxQuantity;
        }

        document.getElementById('formQuantity').value = this.value;
    });

    // Cập nhật quantity khi nhập
    document.getElementById('quantity')?.addEventListener('input', function() {
        document.getElementById('formQuantity').value = this.value;
    });

    // Xử lý submit form
    document.getElementById('addToCartForm')?.addEventListener('submit', function(e) {
        if (!currentVariant || currentVariant.quantity < 1) {
            e.preventDefault();
            alert('Sản phẩm hiện không khả dụng');
            return false;
        }

        document.getElementById('formQuantity').value = document.getElementById('quantity').value;
        return true;
    });

    // Khởi tạo ban đầu
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded, initializing...');
        console.log('Available colors:', /*[[${availableColors}]]*/ []);
        console.log('Available sizes:', /*[[${availableSizes}]]*/ []);

        // Kiểm tra xem có variants không
        if (variants.length === 0) {
            console.warn('No variants available');
            document.getElementById('price-display').textContent = 'Sản phẩm tạm thời hết hàng';
            document.getElementById('stock-display').textContent = 'Không có sản phẩm';
            return;
        }

        // Gắn sự kiện cho các nút
        attachEventListeners();

        // Tự động chọn màu hoặc size đầu tiên nếu có
        const firstColorBtn = document.querySelector('.color-btn');
        const firstSizeBtn = document.querySelector('.size-btn');

        console.log('First color button:', firstColorBtn);
        console.log('First size button:', firstSizeBtn);

        if (firstColorBtn) {
            setTimeout(() => {
                console.log('Auto-clicking first color button');
                firstColorBtn.click();
            }, 500);
        }

        if (firstSizeBtn) {
            setTimeout(() => {
                console.log('Auto-clicking first size button');
                firstSizeBtn.click();
            }, 600);
        }

        // Cập nhật variant ban đầu
        updateVariant();
    });

    // Fallback: gắn sự kiện lại sau 1 giây nếu cần
    setTimeout(() => {
        if (document.querySelector('.color-btn') || document.querySelector('.size-btn')) {
            console.log('Fallback: re-attaching event listeners');
            attachEventListeners();
        }
    }, 1000);
</script>

</body>
</html>
