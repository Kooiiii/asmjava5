<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${product.name} + ' - 36 Store'">Chi tiết sản phẩm</title>
    <style>
        .product-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .product-image:hover {
            transform: scale(1.02);
        }
        .product-info {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }
        .btn-custom {
            background: linear-gradient(45deg, #ff5733, #e64a19);
            color: white;
            transition: 0.3s;
            border: none;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-custom:hover {
            background: linear-gradient(45deg, #e64a19, #c44115);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(230, 74, 25, 0.3);
        }
        .product-meta {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        .variant-info {
            background: #e8f5e8;
            border-left: 4px solid #28a745;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 0 8px 8px 0;
        }
        .stock-badge {
            font-size: 0.9em;
            padding: 5px 10px;
        }
        .price-section {
            border-bottom: 2px dashed #dee2e6;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <div class="container mt-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}" class="text-decoration-none">Trang chủ</a></li>
                <li class="breadcrumb-item"><a th:href="@{/products}" class="text-decoration-none">Sản phẩm</a></li>
                <li class="breadcrumb-item active" th:text="${product.name}"></li>
            </ol>
        </nav>

        <div class="row">
            <!-- Ảnh sản phẩm -->
            <div class="col-lg-6 mb-4">
                <div th:if="${product.imageUrl != null and product.imageUrl != '' and product.imageUrl.startsWith('http')}">
                    <img th:src="${product.imageUrl}"
                         class="card-img-top img-fluid"
                         alt="Ảnh sản phẩm"
                         loading="lazy">
                </div>
                <div th:if="${product.imageUrl == null or product.imageUrl == '' or !product.imageUrl.startsWith('http')}"
                     class="no-image">
                    <span>Chưa có ảnh</span>
                </div>
            </div>

            <!-- Thông tin sản phẩm -->
            <div class="col-lg-6">
                <div class="product-info">
                    <h1 class="fw-bold mb-3" th:text="${product.name}"></h1>

                    <!-- Thông tin danh mục và thương hiệu -->
                    <div class="product-meta">
                        <div class="row small text-muted">
                            <div class="col-6">
                                <strong>Danh mục:</strong>
                                <span th:text="${product.category?.name ?: 'Chưa phân loại'}"></span>
                            </div>
                            <div class="col-6">
                                <strong>Thương hiệu:</strong>
                                <span th:text="${product.brand?.name ?: 'Không xác định'}"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Mô tả sản phẩm -->
                    <p class="text-muted mb-4" th:text="${product.description} ?: 'Sản phẩm chất lượng cao từ 36 Store'"></p>

                    <!-- Chọn màu -->
                    <div class="mb-3">
                        <strong>Chọn màu:</strong>
                        <div>
                            <button type="button"
                                    class="btn btn-outline-dark me-2 mb-2 color-btn"
                                    th:each="color : ${availableColors}"
                                    th:data-color-id="${color.id}"
                                    th:text="${color.name}">
                            </button>
                        </div>
                    </div>

                    <!-- Chọn kích thước -->
                    <div class="mb-3">
                        <strong>Chọn kích thước:</strong>
                        <div>
                            <button type="button"
                                    class="btn btn-outline-secondary me-2 mb-2 size-btn"
                                    th:each="size : ${availableSizes}"
                                    th:data-size-id="${size.id}"
                                    th:text="${size.name}">
                            </button>
                        </div>
                    </div>

                    <!-- Giá sản phẩm -->
                    <div class="price-section">
                        <h3 class="text-danger fw-bold mb-2">
                            <span th:text="${#numbers.formatDecimal(product.variants[0].price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                        </h3>

                        <!-- Thông tin biến thể -->
                        <div class="row align-items-center mb-4">
                            <div class="col-md-4">
                                <label for="quantity" class="form-label fw-semibold">Số lượng:</label>
                            </div>
                            <div class="col-md-8">
                                <div class="d-flex align-items-center">
                                    <input type="number" id="quantity" name="quantity" value="1" min="1"
                                           th:max="${product.variants[0].quantity}"
                                           class="form-control text-center mx-2" style="width: 80px;">
                                    <!-- Hiển thị số lượng tồn kho -->
                                    <span class="ms-3 text-muted small"
                                          th:text="'Còn ' + ${product.variants[0].quantity} + ' sản phẩm'">
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- Nút Thêm vào giỏ hàng -->
                        <form th:action="@{/cart/add}" method="post" id="addToCartForm">
                            <input type="hidden" name="variantId" id="variantId" th:value="${variants[0].id}">
                            <input type="hidden" name="quantity" value="1">

                            <button type="submit"
                                    class="btn btn-dark"
                                    th:if="${user != null && user.role != null && user.role.toUpperCase() == 'CUSTOMER'}">
                                <i class="fa-solid fa-cart-plus me-2"></i>Thêm vào giỏ
                            </button>
                        </form>

                    <!-- Nút Quay lại -->
                    <div class="text-center mt-4">
                        <a th:href="@{/products}" class="btn btn-outline-secondary">
                            <i class="fa-solid fa-arrow-left me-2"></i> Quay lại danh sách
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <script th:inline="javascript">
        const variants = /*[[${variants}]]*/ [];

        let selectedColorId = null;
        let selectedSizeId = null;

        // Xử lý chọn màu
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active', 'btn-dark'));
                btn.classList.add('active', 'btn-dark');
                selectedColorId = btn.getAttribute('data-color-id');
                updateVariant();
            });
        });

        // Xử lý chọn size
        document.querySelectorAll('.size-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active', 'btn-secondary'));
                btn.classList.add('active', 'btn-secondary');
                selectedSizeId = btn.getAttribute('data-size-id');
                updateVariant();
            });
        });

        function updateVariant() {
            if (!selectedColorId || !selectedSizeId) return;

            const variant = variants.find(v =>
                v.color.id == selectedColorId && v.size.id == selectedSizeId
            );

            if (variant) {
                document.getElementById('variantId').value = variant.id;
                document.getElementById('price-display').textContent =
                    new Intl.NumberFormat('vi-VN').format(variant.price) + ' VNĐ';
            } else {
                document.getElementById('price-display').textContent = 'Không khả dụng';
            }
        }
    </script>

</body>
</html>
