<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu - 36 Store</title>
    <style>
        .auth-container {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            padding: 40px 0;
        }
        .password-card {
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            background: #fff;
            padding: 40px;
            margin: 20px;
            width: 100%;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #ff5733;
            box-shadow: 0 0 0 0.2rem rgba(255, 87, 51, 0.25);
        }
        .btn-primary {
            background-color: #ff5733;
            border: none;
            border-radius: 30px;
            padding: 12px 30px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #e64a19;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 74, 25, 0.3);
        }
        .btn-secondary {
            border-radius: 30px;
            padding: 12px 30px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 5px;
            transition: all 0.3s ease;
        }
        .strength-weak { background-color: #dc3545; width: 25%; }
        .strength-medium { background-color: #ffc107; width: 50%; }
        .strength-strong { background-color: #28a745; width: 100%; }
    </style>
</head>
<body>

<div layout:fragment="content">
    <div class="auth-container">
        <div class="container">
            <div class="card mx-auto password-card">
                <div class="card-body">
                    <h2 class="text-center mb-4 fw-bold text-dark">
                        <i class="fa-solid fa-key me-2"></i>Đổi mật khẩu
                    </h2>
                    <p class="text-muted text-center mb-4">
                        Để bảo vệ tài khoản của bạn, vui lòng sử dụng mật khẩu mạnh
                    </p>

                    <form th:action="@{/profile/change-password}" method="post">
                        <div class="mb-4">
                            <label class="form-label">
                                <i class="fa-solid fa-lock me-2"></i>Mật khẩu hiện tại
                            </label>
                            <input type="password" class="form-control" name="currentPassword"
                                   placeholder="Nhập mật khẩu hiện tại" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">
                                <i class="fa-solid fa-key me-2"></i>Mật khẩu mới
                            </label>
                            <input type="password" class="form-control" name="newPassword"
                                   placeholder="Nhập mật khẩu mới" required
                                   oninput="checkPasswordStrength(this.value)">
                            <div class="password-strength d-none" id="passwordStrength"></div>
                            <small class="form-text text-muted">
                                Mật khẩu nên có ít nhất 8 ký tự, bao gồm chữ hoa, chữ thường và số
                            </small>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">
                                <i class="fa-solid fa-check-double me-2"></i>Xác nhận mật khẩu mới
                            </label>
                            <input type="password" class="form-control" name="confirmPassword"
                                   placeholder="Nhập lại mật khẩu mới" required
                                   oninput="checkPasswordMatch()">
                            <div class="invalid-feedback" id="passwordMatchError">
                                Mật khẩu xác nhận không khớp
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <a href="/profile" class="btn btn-secondary me-3">
                                <i class="fa-solid fa-arrow-left me-2"></i>Quay lại
                            </a>
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <i class="fa-solid fa-key me-2"></i>Đổi mật khẩu
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function checkPasswordStrength(password) {
        const strengthBar = document.getElementById('passwordStrength');
        strengthBar.classList.remove('d-none');

        let strength = 0;
        if (password.length >= 8) strength++;
        if (password.match(/[a-z]/)) strength++;
        if (password.match(/[A-Z]/)) strength++;
        if (password.match(/[0-9]/)) strength++;
        if (password.match(/[^a-zA-Z0-9]/)) strength++;

        strengthBar.className = 'password-strength';
        if (password.length === 0) {
            strengthBar.classList.add('d-none');
        } else if (strength <= 2) {
            strengthBar.classList.add('strength-weak');
        } else if (strength <= 4) {
            strengthBar.classList.add('strength-medium');
        } else {
            strengthBar.classList.add('strength-strong');
        }
    }

    function checkPasswordMatch() {
        const newPassword = document.querySelector('input[name="newPassword"]');
        const confirmPassword = document.querySelector('input[name="confirmPassword"]');
        const errorDiv = document.getElementById('passwordMatchError');
        const submitBtn = document.getElementById('submitBtn');

        if (confirmPassword.value && newPassword.value !== confirmPassword.value) {
            confirmPassword.classList.add('is-invalid');
            submitBtn.disabled = true;
        } else {
            confirmPassword.classList.remove('is-invalid');
            submitBtn.disabled = false;
        }
    }

    // Khởi tạo
    document.addEventListener('DOMContentLoaded', function() {
        const newPassword = document.querySelector('input[name="newPassword"]');
        const confirmPassword = document.querySelector('input[name="confirmPassword"]');

        if (newPassword.value) {
            checkPasswordStrength(newPassword.value);
        }
        if (confirmPassword.value) {
            checkPasswordMatch();
        }
    });
</script>

</body>
</html>
