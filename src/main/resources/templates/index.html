<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Trang chủ - Cửa hàng thời trang cao cấp</title>
    <style>
        .hero {
            background: url('https://source.unsplash.com/1600x900/?fashion,shopping') center/cover no-repeat;
            height: 90vh;
            color: white; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            position: relative; z-index: 1; overflow: hidden;
        }
        .hero::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: -1; }
        .hero h1 { font-size: 3.5rem; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; }
        .btn-custom { background-color: #ff5733; color: white; padding: 12px 30px; border-radius: 30px; font-size: 1.2rem; transition: 0.3s; }
        .btn-custom:hover { background-color: #e64a19; transform: scale(1.05); }
        .product-card { transition: 0.3s; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        .product-card img { height: 300px; object-fit: cover; transition: 0.3s; }
        .product-card:hover { transform: translateY(-10px); }
    </style>
</head>
<body>

<div layout:fragment="content">
    <section class="hero">
        <h1>Khám phá thế giới thời trang</h1>
        <p>Xu hướng mới nhất, phong cách đỉnh cao</p>
        <a href="/products" class="btn btn-custom mt-3"><i class="fa-solid fa-bag-shopping"></i> Mua ngay</a>
    </section>

    <div class="container mt-5">
        <h2 class="text-center mb-4 fw-bold"><i class="fa-solid fa-fire"></i> Sản phẩm nổi bật</h2>

        <!-- Thêm kiểm tra nếu không có sản phẩm -->
        <div th:if="${featuredProducts == null or featuredProducts.isEmpty()}" class="text-center py-5">
            <div class="alert alert-info">
                <i class="fa-solid fa-info-circle me-2"></i>
                Hiện chưa có sản phẩm nào. Vui lòng quay lại sau!
            </div>
        </div>

        <div class="row" th:if="${featuredProducts != null and !featuredProducts.isEmpty()}">
            <div class="col-md-4" th:each="product : ${featuredProducts}">
                <div class="card product-card">
                    <img th:src="${product.imageUrl}" class="card-img-top" alt="Sản phẩm">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bold" th:text="${product.name}"></h5>
                        <p class="card-text" th:text="${product.description}"></p>

                        <!-- SỬA LỖI Ở ĐÂY: Kiểm tra variants trước khi truy cập -->
                        <p class="fw-bold text-danger"
                           th:if="${product.variants != null and !product.variants.isEmpty()}"
                           th:text="|Giá: ${#numbers.formatDecimal(product.variants[0].price, 0, 'COMMA', 0, 'POINT')} VNĐ|">
                        </p>


                        <!-- Hiển thị khi không có variants -->
                        <p class="fw-bold text-muted"
                           th:unless="${product.variants != null and !product.variants.isEmpty()}">
                            Đang cập nhật giá
                        </p>

                        <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-outline-dark">
                            <i class="fa-solid fa-eye"></i> Xem chi tiết
                        </a>

                        <form th:if="${product.variants != null and !product.variants.isEmpty()}"
                              th:action="@{/cart/add}" method="post" style="display: inline;">
                            <input type="hidden" name="variantId" th:value="${product.variants[0].id}">
                            <input type="hidden" name="quantity" value="1">
                            <button type="submit" class="btn btn-outline-dark">
                                <i class="fa-solid fa-cart-plus"></i> Thêm vào giỏ
                            </button>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
