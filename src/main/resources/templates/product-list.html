<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Kết quả tìm kiếm - 36 Store</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container mt-4">
        <h2 class="text-center">Kết quả tìm kiếm cho: <span class="text-primary" th:text="${keyword}"></span></h2>

        <div class="row mt-4">
            <div th:each="product : ${products}" class="col-md-4 mb-4">
                <div class="card product-card h-100">
                    <img th:src="${product.imageUrl}" class="card-img-top" alt="Hình ảnh sản phẩm" style="height: 250px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text text-success fw-bold mt-auto" th:text="${product.price} + ' VND'"></p>
                        <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary mt-auto">Xem chi tiết</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
