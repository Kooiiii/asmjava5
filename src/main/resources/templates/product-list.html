<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Kết quả tìm kiếm - 36 Store</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <h2 class="text-center">Kết quả tìm kiếm cho: <span class="text-primary" th:text="${keyword}"></span></h2>
        <div class="row mt-4">
            <div th:each="product : ${products}" class="col-md-4 mb-4">
                <div class="card product-card h-100">
                    <img th:src="${product.imageUrl}" class="card-img-top" alt="Hình ảnh sản phẩm" style="height: 250px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text text-success fw-bold mt-auto">
                            <span th:if="${product.variants != null and !product.variants.empty}"
                                th:text="${#numbers.formatDecimal(product.variants[0].price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                            <span th:if="${product.variants == null or product.variants.empty}" class="text-danger">Liên hệ</span>
                        </p>
                        <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary mt-auto">Xem chi tiết</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4 d-flex justify-content-center">
        <ul class="pagination">
            <!-- Nút về trang đầu -->
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/products/search(keyword=${keyword}, page=1)}">« Đầu</a>
            </li>

            <!-- Nút về trang trước -->
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/products/search(keyword=${keyword}, page=${currentPage - 1})}">‹ Trước</a>
            </li>

            <!-- Hiển thị danh sách số trang -->
            <li class="page-item"
                th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/products/search(keyword=${keyword}, page=${i})}"
                   th:text="${i}"></a>
            </li>

            <!-- Nút trang sau -->
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/products/search(keyword=${keyword}, page=${currentPage + 1})}">Sau ›</a>
            </li>

            <!-- Nút về trang cuối -->
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/products/search(keyword=${keyword}, page=${totalPages})}">Cuối »</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
