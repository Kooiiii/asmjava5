<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Danh Sách Sản Phẩm - 36 Store</title>
    <style>
        .product-card {
            transition: 0.3s;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            height: 300px;
            object-fit: cover;
            transition: 0.3s;
        }
        .product-card:hover {
            transform: translateY(-10px);
        }

        .no-image {
            height: 300px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-weight: bold;
        }

        /* Ẩn ảnh khi bị lỗi */
        .product-image {
            display: block;
        }
        .product-image.error {
            display: none;
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <div class="container mt-5">
        <h2 class="text-center">Danh Sách Sản Phẩm</h2>

        <div class="text-end mb-3" th:if="${user != null && user.role != null && user.role.toUpperCase() == 'ADMIN'}">
            <a th:href="@{/admin/products/add}" class="btn btn-success">
                <i class="fa-solid fa-plus me-2"></i>Thêm Sản Phẩm
            </a>
        </div>
        <form th:action="@{/products}" method="get" class="row mb-4 align-items-end">
            <div class="col-md-4">
                <label for="brandSelect" class="form-label fw-bold">Thương hiệu</label>
                <select id="brandSelect" name="brandId" class="form-select">
                    <option th:value="${null}" th:selected="${selectedBrand == null}">Tất cả</option>
                    <option th:each="brand : ${brands}"
                            th:value="${brand.id}"
                            th:text="${brand.name}"
                            th:selected="${selectedBrand != null && brand.id == selectedBrand}">
                    </option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="categorySelect" class="form-label fw-bold">Loại sản phẩm</label>
                <select id="categorySelect" name="categoryId" class="form-select">
                    <option th:value="${null}" th:selected="${selectedCategory == null}">Tất cả</option>
                    <option th:each="cat : ${categories}"
                            th:value="${cat.id}"
                            th:text="${cat.name}"
                            th:selected="${selectedCategory != null && cat.id == selectedCategory}">
                    </option>
                </select>
            </div>

            <div class="col-md-4">
                <button type="submit" class="btn btn-dark w-100">
                    <i class="fa-solid fa-filter me-2"></i>Lọc sản phẩm
                </button>
            </div>
        </form>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="product : ${products}">
                <div class="card h-100 shadow-sm product-card">
                    <img th:if="${product.imageUrl != null and product.imageUrl != '' and product.imageUrl.startsWith('http')}"
                         th:src="${product.imageUrl}"
                         class="card-img-top img-fluid"
                         alt="Ảnh sản phẩm"
                         loading="lazy">
                    <div th:if="${product.imageUrl == null or product.imageUrl == '' or !product.imageUrl.startsWith('http')}"
                         class="no-image">
                        <span>Chưa có ảnh</span>
                    </div>

                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text">
                            <strong>Giá:</strong>
                            <span th:text="${#numbers.formatDecimal(product.variants[0].price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>

                            <span th:if="${product.variants.empty}" class="text-danger">Liên hệ</span>
                        </p>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-outline-dark">
                            <i class="fa-solid fa-eye"></i> Xem chi tiết
                        </a>
                        <div th:if="${product.variants != null and !product.variants.empty}">
                            <form th:action="@{/cart/add}" method="post" style="display: inline;">
                                <input type="hidden" name="variantId" th:value="${product.variants[0].id}">
                                <input type="hidden" name="quantity" value="1">
                                <button type="submit" class="btn btn-outline-dark" th:if="${user != null && user.role != null && user.role.toUpperCase() == 'CUSTOMER'}">
                                    <i class="fa-solid fa-cart-plus"></i> Thêm vào giỏ
                                </button>
                            </form>
                        </div>
                        <div th:if="${product.variants.empty}">
                            <button class="btn btn-secondary" disabled>Hết hàng</button>
                        </div>

                        <div th:if="${user != null && user.role != null && user.role.toUpperCase() == 'ADMIN'}">
                            <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Sửa</a>
                            <a th:href="@{/admin/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm"
                               onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?');">Xóa</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
