<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Giỏ hàng - 36 Store</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Giỏ hàng</h2>

        <!-- Nếu giỏ hàng trống -->
        <div th:if="${#lists.isEmpty(cartItems)}" class="text-center">
            <p class="text-muted">Giỏ hàng của bạn đang trống.</p>
            <a th:href="@{/products}" class="btn btn-primary">Tiếp tục mua sắm</a>
        </div>

        <!-- Nếu có sản phẩm -->
        <div th:if="${not #lists.isEmpty(cartItems)}">
            <table class="table table-bordered text-center align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Ảnh</th>
                    <th>Tên sản phẩm</th>
                    <th>Màu sắc</th>
                    <th>Kích thước</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Thành tiền</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cartItem : ${cartItems}">
                    <td>
                        <img th:src="${cartItem.productVariant.product.imageUrl}"
                             width="60" class="rounded"
                             th:alt="${cartItem.productVariant.product.name}">
                    </td>
                    <td th:text="${cartItem.productVariant.product.name}"></td>
                    <td th:text="${cartItem.productVariant.color.name}"></td>
                    <td th:text="${cartItem.productVariant.size.name}"></td>
                    <td th:text="${#numbers.formatDecimal(cartItem.productVariant.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                    <td th:text="${cartItem.quantity}"></td>
                    <td th:text="${#numbers.formatDecimal(cartItem.productVariant.price.doubleValue() * cartItem.quantity, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                    <td>
                        <a th:href="@{/cart/remove/{id}(id=${cartItem.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?');">
                            Xóa
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

            <h4 class="text-end text-danger fw-bold">
                Tổng tiền: <span th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
            </h4>

            <div class="d-flex justify-content-between mt-3">
                <a th:href="@{/products}" class="btn btn-secondary">Tiếp tục mua sắm</a>
                <a th:href="@{/cart/clear}" class="btn btn-danger"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa toàn bộ giỏ hàng?');">
                    Xóa toàn bộ
                </a>
				<a th:href="@{/invoice/create}" class="btn btn-success" th:if="${not #lists.isEmpty(cartItems)}">
								    Mua ngay</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
