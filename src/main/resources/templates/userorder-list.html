<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Đơn hàng của tôi</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Đơn hàng của tôi</h2>

        <div th:if="${#lists.isEmpty(orders)}" class="text-center">
            <p class="text-muted">Bạn chưa có đơn hàng nào.</p>
            <a th:href="@{/products}" class="btn btn-primary">Mua sắm ngay</a>
        </div>

        <div th:if="${not #lists.isEmpty(orders)}">
            <table class="table table-bordered text-center align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Mã đơn hàng</th>
                    <th>Ngày đặt</th>
                    <th>Hình thức thanh toán</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${#dates.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${order.paymentMethod}"></td>
                    <td>
                            <span th:classappend="${order.status == 'Đã thanh toán'} ? 'text-success fw-bold' : 'text-warning'"
                                  th:text="${order.status}"></span>
                    </td>
                    <td>
                        <a th:href="@{'/orders/detail/' + ${order.id}}"
                           class="btn btn-outline-primary btn-sm">
                            <i class="fa-solid fa-eye me-1"></i>Xem chi tiết
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
